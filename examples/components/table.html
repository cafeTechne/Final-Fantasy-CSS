<html lang="en">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="../../css/final-fantasy.css">
  <style>body{background:#111;color:#fff;font-family:sans-serif;padding:12px}</style>

        <tr><td style="padding:8px">Ether</td><td style="padding:8px">Restores MP</td></tr>

    </table>
