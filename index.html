<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fantasy CSS Kitchen Sink</title>
    <link rel="stylesheet" href="css/final-fantasy.css">
    <link rel="preload" href="FF6/fonts/final_fantasy_36_font.woff" as="font" type="font/woff" crossorigin>
    <link rel="stylesheet" href="css/demo.css">
</head>

<body>

    <div class="container">
        <header id="header"></header>

        <div id="app-root" class="theme-ff7 showcase-area">

            <!-- Main Window -->
            <div class="ff-window">
                <div class="ff-window-content">

                    <!-- Header / Nav -->
                    <div class="ff-window-header">
                        <h2 id="char-name" class="m-0">Cloud</h2>
                        <span class="ff-badge">LV 99</span>
                    </div>

                    <ul class="ff-nav">
                        <li class="ff-nav-item"><a href="#" class="ff-nav-link active">Status</a></li>
                        <li class="ff-nav-item"><a href="#" class="ff-nav-link">Equip</a></li>
                        <li class="ff-nav-item"><a href="#" class="ff-nav-link">Abilities</a></li>
                        <li class="ff-nav-item"><a href="#" class="ff-nav-link">Config</a></li>
                    </ul>

                    <div class="grid-2">
                        <!-- Stats Column -->
                        <div>
                            <div class="ff-card">
                                <div class="ff-card-header">Vitals</div>
                                <div class="mb-10">
                                    <div class="d-flex-space mb-5">
                                        <label>HP</label>
                                        <span>9999/9999</span>
                                    </div>
                                    <div class="ff-progress hp">
                                        <div class="ff-progress-bar w-100"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="d-flex-space mb-5">
                                        <label>MP</label>
                                        <span>999/999</span>
                                    </div>
                                    <div class="ff-progress mp">
                                        <div class="ff-progress-bar w-100"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="ff-card">
                                <div class="ff-card-header">Attributes</div>
                                <div class="attrs-grid">
                                    <span>STR: 255</span>
                                    <span>DEF: 240</span>
                                    <span>MAG: 210</span>
                                    <span>SPR: 190</span>
                                </div>
                            </div>
                        </div>

                        <!-- Config Column -->
                        <div>
                            <div class="ff-card">
                                <div class="ff-card-header">Settings</div>

                                <div class="mb-15">
                                    <label class="label-block">Battle Speed</label>
                                    <input type="range" class="ff-range" min="0" max="100" value="50">
                                </div>

                                <div class="mb-15">
                                    <label class="label-block">Message Speed</label>
                                    <input type="range" class="ff-range" min="0" max="100" value="80">
                                </div>

                                <div class="mb-15">
                                    <label class="label-block">Window Color</label>
                                    <div class="d-flex gap-10">
                                        <div class="window-swatch swatch-red"></div>
                                        <div class="window-swatch swatch-green"></div>
                                        <div class="window-swatch swatch-blue"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="ff-alert ff-alert-info">
                                <span>ℹ️ Auto-Save Enabled</span>
                                <button class="ff-close-btn">&times;</button>
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="actions-right">
                        <button class="ff-btn" data-action="show-modal" data-modal="save-modal">Save Game</button>
                        <button class="ff-btn" data-action="load-game">Load Game</button>
                    </div>

                </div>
            </div>


            <div class="ff-window mt-20">
                <div class="ff-window-content">
                    <div class="grid-2">
                        <section id="dropdown"></section>
                        <section id="listPag"></section>
                    </div>
                </div>
            </div>

            <div class="ff-window mt-20">
                <div class="ff-window-content">
                    <div class="grid-2">
                        <div>
                            <section id="accordion"></section>
                            <section id="avatarBtn"></section>
                            <section id="spinner"></section>
                        </div>
                        <div>
                            <section id="tableCtrl"></section>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Game Specific Components -->
            <div class="ff-window mt-20">
                <section id="gameComp"></section>
            </div>

            <!-- Form Components -->
            <div class="ff-window mt-20">
                <section id="forms"></section>
            </div>
        </div>

        <!-- Modal Demo -->
        <dialog id="save-modal" class="ff-window ff-modal"></dialog>

        <div class="ff-alert ff-alert-info">
            <span>ℹ️ Auto-Save Enabled</span>
            <button class="ff-close-btn">&times;</button>
        </div>
    </div>

    <script src="partials/load.js"></script>
    <script src="js/ff.js"></script>
</body>

</html>
