<!-- Game Specific Components partial -->
<div class="ff-window-content">
    <h3>Game Specific Components</h3>

    <div class="grid-2">
        <!-- Battle Menu (Generic/Themed) -->
        <div>
            <h4>Battle Menu (ATB)</h4>
            <div class="ff-battle-menu">
                <div class="ff-atb-gauge">
                    <div class="ff-atb-bar w-100"></div>
                </div>
                <ul class="ff-list-group">
                    <li class="ff-list-group-item active">Attack</li>
                    <li class="ff-list-group-item">Magic</li>
                    <li class="ff-list-group-item">Defend</li>
                    <li class="ff-list-group-item">Item</li>
                </ul>
            </div>
        </div>

        <!-- FF7 Materia & FF8 Junction -->
        <div>
            <div id="materia-section">
                <h4>Materia Slots (FF7 Only)</h4>
                <div class="ff-materia-container">
                    <div class="ff-materia-slots linked">
                        <div class="ff-materia-slot filled-green"></div>
                        <div class="ff-materia-slot filled-blue"></div>
                    </div>
                    <div class="ff-materia-slots">
                        <div class="ff-materia-slot filled-red"></div>
                        <div class="ff-materia-slot"></div>
                    </div>
                </div>
            </div>

            <div id="junction-section">
                <h4 class="mt-20">Junction (FF8 Only)</h4>
                <div class="ff-junction-display">
                    <div class="ff-junction-row">
                        <span class="ff-junction-stat">HP</span>
                        <span class="ff-junction-spell">Curaga</span>
                    </div>
                    <div class="ff-junction-row">
                        <span class="ff-junction-stat">STR</span>
                        <span class="ff-junction-spell">Firaga</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
