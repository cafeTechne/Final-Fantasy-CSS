<!-- Card, Badge, Progress Bar Demos -->
<div class="ff-card">
    <div class="ff-card-header">Vitals</div>
    <div class="mb-10">
        <div class="d-flex-space mb-5">
            <label>HP</label>
            <span>9999/9999</span>
        </div>
        <div class="ff-progress hp">
            <div class="ff-progress-bar w-100"></div>
        </div>
    </div>
    <div>
        <div class="d-flex-space mb-5">
            <label>MP</label>
            <span>999/999</span>
        </div>
        <div class="ff-progress mp">
            <div class="ff-progress-bar w-100"></div>
        </div>
    </div>
</div>

<div class="ff-card">
    <div class="ff-card-header">Attributes</div>
    <div class="attrs-grid">
        <span>STR: 255</span>
        <span>DEF: 240</span>
        <span>MAG: 210</span>
        <span>SPR: 190</span>
    </div>
</div>
